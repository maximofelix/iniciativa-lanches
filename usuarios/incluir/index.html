<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa Lanches | Usuários - Incluir</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
</head>
<body>
    <header>
        <img src="../../imagens/banner.png" />
        <h1>Iniciativa Lanches</h1>
        <fieldset>
          <legend>Menu</legend>
          <ul>
            <li><a href="../../">Início</a></li>
            <li><a href="../../categorias/">Categorias</a></li>
            <li><a href="../../produtos/">Produtos</a></li>
            <li><a href="../../usuarios/">Usuários</a></li>
          </ul>
        </fieldset>
    </header>
    <main>
        <fieldset class="grupo">
            <legend>Cadastro do Usuário</legend>
            Nome:
            <input id="txtNome" type="text" required="true" />
            Email:
            <input id="txtEmail" type="email" required="true" />
            Data de Nascimento:
            <input id="txtDataNasc" type="date" />
            Sexo:
            <select id="cbxSexo" title="sexo">
                <option value=" ">-- Selecione uma opção --</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            Telefone:
            <input id="txtTelefone" type="text" />
            Endereço:
            <input id="txtEndereco" type="text" />
        </fieldset>
        
        <fieldset class="grupo">
            <legend>Dados de acesso</legend>
            Login:
            <input id="txtLogin" type="text" />
            Senha:
            <input id="txtSenha" type="password" />
        </fieldset>
        
        <button id="btnSalvar" type="button" onclick="incluir()">Salvar</button> 
        <a href="..">Voltar</a>
    </main>
    <footer>
        Desenvolvido por: Nome do Aluno
    </footer>
</body>
</html>
