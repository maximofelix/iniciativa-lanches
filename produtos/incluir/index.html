<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa Lanches | Produtos - Incluir</title>
</head>
<body>
    <header>
        <img src="../../imagens/banner.png" />
        <h1>Iniciativa Lanches</h1>
        <fieldset>
          <legend>Menu</legend>
          <ul>
            <li><a href="../../">Início</a></li>
            <li><a href="../../categorias/">Categorias</a></li>
            <li><a href="../../produtos/">Produtos</a></li>
            <li><a href="../../usuarios/">Usuários</a></li>
          </ul>
        </fieldset>
    </header>
    <main>
        <fieldset>
            <legend>Cadastro da Produtos</legend>
            <img src="../../imagens/produto-sem-imagem.png"/><br/>
            Nome<br />
            <input id="txtNome" type="text" required="true" /><br />
            Descrição<br />
            <input id="txtDescricao" type="text" /><br />
            Categoria<br/>
            <select id="cbxCategoria" title="categoria">
                <option value=" ">-- Selecione uma categoria --</option>
                <option value=1>Hambúrguer</option>
                <option value=2>Tira-gosto</option>
                <option value=3>Bebida</option>
                <option value=4>Sobremesa</option>
                <option value=5>Outros</option>
            </select><br />
            URL da Imagem<br />
            <input id="txtUrlImagem" type="url" /><br />
            Custo<br />
            <input id="txtCusto" type="number" value="0.00"/><br />
            Preço<br />
            <input id="txtPreco" type="number" value="0.00" /><br />
            Estoque inicial<br />
            <input id="txtEstoqueInicial" type="number" value="0"/><br />
            
            <input id="chkDestacar" type="checkbox" >Destacar na página principal<br />

        </fieldset>
        <br />
        <button id="btnSalvar" type="button" onclick="incluir()">Salvar</button> <br/>
        <a href="..">Voltar</a>
    </main>
    <footer>
        Desenvolvido por: Nome do Aluno
    </footer>
</body>
</html>
