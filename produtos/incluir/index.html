<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciativa Lanches | Produtos - Incluir</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="../../imagens/banner.png" />
      <h1>Iniciativa Lanches</h1>
      <fieldset>
        <legend>Menu</legend>
        <ul class="menu">
          <li><a href="../../">Início</a></li>
          <li><a href="../../categorias/">Categorias</a></li>
          <li><a href="../../produtos/">Produtos</a></li>
          <li><a href="../../usuarios/">Usuários</a></li>
        </ul>
      </fieldset>
    </header>
    <main>
      <div class="bloco">
        <fieldset>
          <legend>Cadastro da Produtos</legend>
          <img src="../../imagens/produto-sem-imagem.png" />
          Nome
          <input id="txtNome" type="text" required="true" />
          Descrição
          <input id="txtDescricao" type="text" />
          Categoria
          <select id="cbxCategoria" title="categoria">
            <option value=" ">-- Selecione uma categoria --</option>
            <option value="1">Hambúrguer</option>
            <option value="2">Tira-gosto</option>
            <option value="3">Bebida</option>
            <option value="4">Sobremesa</option>
            <option value="5">Outros</option>
          </select>
          URL da Imagem
          <input id="txtUrlImagem" type="url" />
          Custo
          <input id="txtCusto" type="number" value="0.00" />
          Preço
          <input id="txtPreco" type="number" value="0.00" />
          Estoque inicial
          <input id="txtEstoqueInicial" type="number" value="0" />

          <input id="chkDestacar" type="checkbox" />Destacar na página
          principal
        </fieldset>
        
        <button id="btnSalvar" type="button" onclick="incluir()">Salvar</button>
        
        <a href="..">Voltar</a>
      </div>
    </main>
    <footer>Desenvolvido por: Nome do Aluno</footer>
  </body>
</html>
